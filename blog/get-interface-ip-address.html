                <h2><a href="/blog/get-interface-ip-address.html">get interface ip address</a></h2>
                <time datetime="2012-01-31">31/01/2012</time>

                <div class="post">
        <div class='highlight'><pre><code class='bash'><span class='nv'>$ </span>ip -o -4 addr list eth0 | awk <span class='s1'>&#39;{ print $4 }&#39;</span>
</code></pre></div>
<p>or</p>
<div class='highlight'><pre><code class='bash'><span class='nv'>$ </span>/sbin/ifconfig eth0 | grep <span class='s1'>&#39;inet addr:&#39;</span> | cut -d: -f2 | awk <span class='s1'>&#39;{ print $1}&#39;</span>
</code></pre></div>
<p>where <strong>eth0</strong> - interface</p>
            </div>
