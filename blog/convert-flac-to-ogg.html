        <h3 id='install_debian'>install (debian):</h3>
<div class='highlight'><pre><code class='bash'><span class='nv'>$ </span>sudo aptitude install vorbis-tools
</code></pre></div>
<h3 id='using'>using:</h3>
<div class='highlight'><pre><code class='bash'><span class='nv'>$ </span><span class='nb'>cd</span> /to/dir/with/flac/
<span class='nv'>$ </span>find . -name <span class='s1'>&#39;*.flac&#39;</span> -exec oggenc -q9 <span class='o'>{}</span> <span class='se'>\;</span>
</code></pre></div>
